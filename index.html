<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1>GeeksforGeeks Survey Form</h1>

    <div class="formulario">
        <form >
           
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"> <br><br><br>

            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Enter your email"><br><br><br>

            <label for="age">Age</label><br>
            <input type="number" id="age" name="age" placeholder="Enter your age"><br><br><br>


            <label for="choice">Which best option describes you?</label><br>
            <input list="description" name="choice" id="choice">
            <datalist id="description">
                <option value="Student">
                <option value="Worker">
                <option value="Jobless">
            </datalist>
           
            <br>
            <br>
            

            <label for="suggestion">Would you recommend this site for a friend?</label>
            <br>
                <input type="radio" id="yes" name="answer" value="yes">
                <label for="yes">Yes</label>
            <br>
                <input type="radio" id="no" name="answer" value="no">
                <label for="no">No</label>
            <br>
                <input type="radio" id="maybe" name="answer" value="maybe">
                <label for="maybe">Maybe</label>
            <br><br><br>
            

            <label for="language">Language and Frameworks known?<h5>(Check all that apply)</h5></label><br>

                <input type="checkbox" id="language1" name="language1" value="c">
                <label for="language"> C</label><br>

                <input type="checkbox" id="language2" name="language2" value="c++">
                <label for="language">C++</label><br>

                <input type="checkbox" id="language3" name="language3" value="c#">
                <label for="language">C#</label><br>

                <input type="checkbox" id="language4" name="language4" value="java">
                <label for="language">Java</label><br>

                <input type="checkbox" id="language5" name="language5" value="pithon">
                <label for="language">Python</label><br>

                <input type="checkbox" id="languag6" name="language6" value="javascript">
                <label for="language">Javascript</label><br>

                <input type="checkbox" id="language7" name="language7" value="react">
                <label for="language">React</label><br>

                <input type="checkbox" id="language8" name="language8" value="angular">
                <label for="language">Angular</label><br>

                <input type="checkbox" id="language9" name="language9" value="django">
                <label for="language">Django</label><br>

                <input type="checkbox" id="language10" name="language10" value="spring">
                <label for="language">Spring</label><br><br><br>

                <label for="comments">Any comments or suggestions</label><br><br>            
                <textarea id="comments" name="comments" rows="2" ></textarea>
                
                <br><br>

            <input type="submit" value="Submit">
            <br>
        </form>

    </div>

</body>
</html>
